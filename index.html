<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <style>
            *{
                margin:0px;
                padding:0px;
                font-family: "Roboto Slab", serif;
            }
            body{
                background-image: url("https://img.freepik.com/free-photo/futuristic-view-high-tech-earth-planet_23-2151100433.jpg?t=st=1725469373~exp=1725472973~hmac=237c4f5d3165e1dc77452ef75288160295981f0ad53635c56dfe7a9eed777449&w=996");
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            } 
            h1
            {
              color: white;
              font-size: 30px;
              text-align: center;
              margin-top: 45px;
            }
        </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <h1>KNOW ABOUT THE COUNTRY</h1>
              
                    <div class="d-flex justify-content-center">
                        <input id="inputValue"  type="text"class="form-control me-2 w-25" placeholder="country name">
                        <button class="btn btn-primary"onclick=search()>search</button>   
                    </div>
             
                <div class="mt-5" id="result">
                   
                </div>
                
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    
</body>
<script>
   const search=async function search()
   {
    console.log(inputValue.value);
    if(inputValue.value)
   {
    const response=await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
    console.log(response);
    response.json().then((data)=>{
        console.log(data[0]);
        const common=data[0].name.common
        console.log(common);
        const ofname=data[0].name.official
        console.log(ofname);
        const cap=data[0].capital
        console.log(cap);
        const bor=data[0].borders
        console.log(bor);
        const area=data[0].area
        console.log(area);
        const map=data[0].maps.googleMaps
        console.log(map);
        const pop=data[0].population
        console.log(pop);
        const time=data[0].timezones
        console.log(time);
        const cont=data[0].continents
        console.log(cont);
        const flag=data[0].flags.png
        console.log(flag)
        let language=data[0].languages
        let nationalLanguage=[]
        for(let lang in language)
        {
         console.log(lang);
         nationalLanguage.push(language[lang])
        }
        console.log(nationalLanguage);
        for(var cur in data[0].currencies)
        {
            var currencyname=data[0].currencies[cur].name
            var currencysymbol=data[0].currencies[cur].symbol
        }
        console.log(currencyname);
        console.log(currencysymbol);
       
        result.innerHTML= `<div class="card mb-3 p-3 bg-transparent" style="max-width: 100%;color:white">
                        <div class="row g-0">
                          <div class="col-md-4 mt-5">
                            <img src="${flag}" class="img-fluid rounded-start" alt="no image">
                            <h5 class="card-title">${ofname}</h5>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body"style="background-color: rgba(0, 0, 0, 0.47);">
                                <div class="card bg-transparent border b-0" style="width: 100%;">
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">capital : </span>${cap}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">Continent : </span>${cont}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">area : </span>${area}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">population : </span>${pop}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">borders : </span>${bor}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">currency : </span>${currencyname}-${currencysymbol}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">Language:</span>${nationalLanguage}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">Time Zone : </span>${time}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">Google Map : </span>${map}</li>
                                      <li class="list-group-item bg-transparent text-light"><span style="color:blue">Independent : </span>${data[0].independent}</li>
                                    </ul>
                                  </div>
                            </div>
                          </div>
                        </div>
                      </div>`

        


    })
   }
   else{
    alert("please enter the country name");
   }
   }
</script>
</html>
